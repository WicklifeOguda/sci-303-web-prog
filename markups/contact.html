<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="/styles/contact.css" />
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li class="nav-link"><a href="../index.html">Home</a></li>
        <li class="nav-link"><a href="about.html">AboutUs</a></li>
        <li class="nav-link"><a href="service.html">Services</a></li>
        <li class="nav-link"><a href="contact.html">Contacts</a></li>
      </ul>
    </nav>
    <section class="contact">
      <div class="contact-form">
        <h1>Contact <span>Us</span></h1>
        <p>
          Reach out to us, make any query and any orders, all in one mail. It's
          possible with us.
        </p>
        <form method="post" name="mail_us" action="/scripts/send_mail.php">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="123@abc.xyz" required />
          <input
            name="subject"
            type="text"
            placeholder="Write a subject"
            required
          />
          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
            required
          ></textarea>
          <input type="submit" name="" value="Send Mail" class="btn" />
        </form>
      </div>
      <div class="contact-image">
        <img src="/statics/images/download7.png" alt="image" />
      </div>
    </section>
  </body>
</html>
